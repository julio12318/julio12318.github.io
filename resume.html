<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div id="header"></div>
<div id="nav"></div>

<main>
  <h1>Resume</h1>
  <p>Below are links to view and download my resume:</p>

  <!-- Link to view the resume in the browser -->
  <a href="/path/to/your/resume.pdf" target="_blank" class="btn view-resume">View Resume</a>

  <!-- Button to download the resume -->
  <a href="/path/to/your/resume.pdf" download class="btn download-resume">Download Resume</a>

</main>

<div id="footer"></div>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });

    fetch('nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav').innerHTML = data;
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>

</body>
</html>
